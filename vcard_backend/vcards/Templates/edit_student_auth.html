<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify to Edit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Verify to Edit</h1>

    {% if messages %}
      {% for message in messages %}
        <p class="text-red-600">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block font-semibold">Username:</label>
        <input type="text" name="username" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block font-semibold">Password:</label>
        <input type="password" name="password" required class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Verify</button>
    </form>
  </div>
</body>
</html>
