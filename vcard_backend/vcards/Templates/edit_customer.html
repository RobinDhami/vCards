<h1 class="text-2xl font-bold mb-4">Edit Customer</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">{% csrf_token %}
    <!-- Basic Information -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="user_name" value="{{ customer.user_name }}" placeholder="Full Name" required class="border p-2 rounded w-full">
        <input type="text" name="phone" value="{{ customer.phone }}" placeholder="Phone Number" required class="border p-2 rounded w-full">
        <input type="text" name="company_name" value="{{ customer.company_name }}" placeholder="Company Name" required class="border p-2 rounded w-full">
        <input type="email" name="email" value="{{ customer.email }}" placeholder="Email Address" required class="border p-2 rounded w-full">
    </div>
    
    <!-- Profile and Cover Photos -->
    <div>
        <label>Profile Photo:</label>
        <input type="file" name="profile_photo" class="block w-full border p-2 rounded">
        <label>Cover Photo:</label>
        <input type="file" name="cover_photo" class="block w-full border p-2 rounded">
    </div>
    
    <!-- Social Media Links -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="instagram" value="{{ customer.instagram }}" placeholder="Instagram" class="border p-2 rounded w-full">
        <input type="text" name="facebook" value="{{ customer.facebook }}" placeholder="Facebook" class="border p-2 rounded w-full">
        <input type="text" name="twitter" value="{{ customer.twitter }}" placeholder="Twitter" class="border p-2 rounded w-full">
        <input type="text" name="linkedin" value="{{ customer.linkedin }}" placeholder="LinkedIn" class="border p-2 rounded w-full">
        <input type="text" name="youtube" value="{{ customer.youtube }}" placeholder="YouTube" class="border p-2 rounded w-full">
        <input type="text" name="tiktok" value="{{ customer.tiktok }}" placeholder="TikTok" class="border p-2 rounded w-full">
        <input type="text" name="whatsapp" value="{{ customer.whatsapp }}" placeholder="WhatsApp" class="border p-2 rounded w-full">
        <input type="url" name="personal_website" value="{{ customer.personal_website }}" placeholder="Personal Website" class="border p-2 rounded w-full">
    </div>
    
    <!-- Bio -->
    <textarea name="bio" placeholder="Bio" rows="4" class="border p-2 rounded w-full">{{ customer.bio }}</textarea>

    <!-- Customer Type -->
    <div>
        <label>Customer Type:</label>
        <select name="customer_type" class="border p-2 rounded w-full">
            <option value="general" {% if customer.customer_type == 'general' %}selected{% endif %}>General</option>
            <option value="vip" {% if customer.customer_type == 'vip' %}selected{% endif %}>VIP</option>
        </select>
    </div>

    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Changes</button>
</form>
