<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Edit Customer</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            
            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="user_name" value="{{ customer.user_name }}" placeholder="Full Name" required class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="phone" value="{{ customer.phone }}" placeholder="Phone Number" required class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="company_name" value="{{ customer.company_name }}" placeholder="Company Name" required class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="email" name="email" value="{{ customer.email }}" placeholder="Email Address" required class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Profile and Cover Photos -->
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">Profile Photo:</label>
                <input type="file" name="profile_photo" class="block w-full border p-3 rounded-lg">
                <label class="block text-sm font-medium text-gray-700">Cover Photo:</label>
                <input type="file" name="cover_photo" class="block w-full border p-3 rounded-lg">
            </div>

            <!-- Social Media Links -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="instagram" value="{{ customer.instagram }}" placeholder="Instagram" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="facebook" value="{{ customer.facebook }}" placeholder="Facebook" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="twitter" value="{{ customer.twitter }}" placeholder="Twitter" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="linkedin" value="{{ customer.linkedin }}" placeholder="LinkedIn" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="youtube" value="{{ customer.youtube }}" placeholder="YouTube" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="tiktok" value="{{ customer.tiktok }}" placeholder="TikTok" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="text" name="whatsapp" value="{{ customer.whatsapp }}" placeholder="WhatsApp" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                <input type="url" name="personal_website" value="{{ customer.personal_website }}" placeholder="Personal Website" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Bio -->
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio:</label>
                <textarea name="bio" id="bio" placeholder="Bio" rows="4" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">{{ customer.bio }}</textarea>
            </div>

            <!-- Customer Type -->
            <div>
                <label for="customer_type" class="block text-sm font-medium text-gray-700">Customer Type:</label>
                <select name="customer_type" id="customer_type" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                    <option value="general" {% if customer.customer_type == 'general' %}selected{% endif %}>General</option>
                    <option value="vip" {% if customer.customer_type == 'vip' %}selected{% endif %}>VIP</option>
                </select>
            </div>

            <!-- VIP Styling (Optional) -->
            {% if customer.customer_type == 'vip' %}
            <div class="mt-6 bg-yellow-100 p-4 rounded-lg shadow-inner">
                <p class="text-xl font-semibold text-yellow-800">Special VIP Features</p>
                <p class="text-sm text-gray-600">As a VIP customer, you have access to additional features like custom branding and detailed analytics.</p>
            </div>
            {% endif %}

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Save Changes</button>
        </form>
    </div>

</body>
</html>
