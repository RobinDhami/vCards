<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md space-y-6">
    {% if messages %}
    <div class="mt-4">
        <ul class="text-red-500">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}


    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Customize Your VIP Profile</h2>

        <!-- User Information -->
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label for="user_name" class="font-medium text-gray-700">Full Name</label>
                <input type="text" name="user_name" value="{{ customer.user_name }}" required class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="phone" class="font-medium text-gray-700">Phone Number</label>
                <input type="text" name="phone" value="{{ customer.phone }}" required class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="email" class="font-medium text-gray-700">Email</label>
                <input type="email" name="email" value="{{ customer.email }}" required class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="company_name" class="font-medium text-gray-700">Company Name</label>
                <input type="text" name="company_name" value="{{ customer.company_name }}" required class="w-full border p-2 rounded-lg">
            </div>
        </div>

        <!-- Social Media Links -->
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label for="instagram" class="font-medium text-gray-700">Instagram</label>
                <input type="text" name="instagram" value="{{ customer.instagram }}" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="facebook" class="font-medium text-gray-700">Facebook</label>
                <input type="text" name="facebook" value="{{ customer.facebook }}" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="twitter" class="font-medium text-gray-700">Twitter</label>
                <input type="text" name="twitter" value="{{ customer.twitter }}" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="linkedin" class="font-medium text-gray-700">LinkedIn</label>
                <input type="text" name="linkedin" value="{{ customer.linkedin }}" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="youtube" class="font-medium text-gray-700">YouTube</label>
                <input type="text" name="youtube" value="{{ customer.youtube }}" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="tiktok" class="font-medium text-gray-700">TikTok</label>
                <input type="text" name="tiktok" value="{{ customer.tiktok }}" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="whatsapp" class="font-medium text-gray-700">WhatsApp</label>
                <input type="text" name="whatsapp" value="{{ customer.whatsapp }}" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="personal_website" class="font-medium text-gray-700">Personal Website</label>
                <input type="text" name="personal_website" value="{{ customer.personal_website }}" class="w-full border p-2 rounded-lg">
            </div>
        </div>

        <!-- Bio -->
        <div>
            <label for="bio" class="font-medium text-gray-700">Bio</label>
            <textarea name="bio" rows="4" class="w-full border p-2 rounded-lg">{{ customer.bio }}</textarea>
        </div>

        <!-- Customization Options -->
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label for="primary_color" class="font-medium text-gray-700">Primary Color</label>
                <input type="color" name="primary_color" value="{{ vip_profile.primary_color }}" class="w-full h-10 cursor-pointer">
            </div>
            <div>
                <label for="secondary_color" class="font-medium text-gray-700">Secondary Color</label>
                <input type="color" name="secondary_color" value="{{ vip_profile.secondary_color }}" class="w-full h-10 cursor-pointer">
            </div>
            <div>
                <label for="accent_color" class="font-medium text-gray-700">Accent Color</label>
                <input type="color" name="accent_color" value="{{ vip_profile.accent_color }}" class="w-full h-10 cursor-pointer">
            </div>
            <div>
                <label for="custom_background" class="font-medium text-gray-700">Custom Background</label>
                <input type="text" name="custom_background" value="{{ vip_profile.custom_background }}" placeholder="Enter custom background URL or color" class="w-full border p-2 rounded-lg">
            </div>
        </div>

        <!-- Uploads -->
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label for="profile_photo" class="font-medium text-gray-700">Profile Photo</label>
                <input type="file" name="profile_photo" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="cover_photo" class="font-medium text-gray-700">Cover Photo</label>
                <input type="file" name="cover_photo" class="w-full border p-2 rounded-lg">
            </div>
            <div>
                <label for="company_logo" class="font-medium text-gray-700">Company Logo</label>
                <input type="file" name="company_logo" class="w-full border p-2 rounded-lg">
            </div>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">Save</button>
    </form>
</div>
