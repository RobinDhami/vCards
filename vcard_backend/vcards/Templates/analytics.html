<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ customer.user_name }}'s Analytics - Tap2Solve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-2 border-yellow-400">
        <!-- Header Section -->
        <div class="p-6 text-center">
            <h1 class="text-3xl font-bold text-gray-900">{{ customer.user_name }}'s Analytics</h1>
            <p class="text-gray-500">{{ customer.company_name }}</p>
        </div>

        <!-- Analytics Content -->
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Analytics Overview</h2>
            <div class="space-y-4">
                <p><strong>Total Profile Views:</strong> {{ vcard_views }}</p>
                <p><strong>Total Taps:</strong> {{ vcard_taps }}</p>
                <p><strong>Total Saves:</strong> {{ vcard_saves }}</p>
            </div>
        </div>

        <!-- CTA Buttons -->
        <div class="p-4 border-t">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Edit Your Profile</h2>
            <a href="{% url 'edit_customer' customer.id %}" class="bg-yellow-400 text-white p-2 rounded-lg hover:bg-yellow-500">Go to Edit</a>
        </div>
    </div>
</body>
</html>
