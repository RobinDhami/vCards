<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ customer.user_name }}'s Analytics - Tap2Solve</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-2 border-yellow-400">
        <!-- Header Section -->
        <div class="p-6 text-center">
            <h1 class="text-3xl font-bold text-gray-900">{{ customer.user_name }}'s Analytics</h1>
            <p class="text-gray-500">{{ customer.company_name }}</p>
        </div>

        <!-- Analytics Content -->
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Analytics Overview</h2>
            <canvas id="analyticsChart"></canvas>
        </div>

        <!-- CTA Buttons -->
        <div class="p-4 border-t text-center">
            <a href="{% url 'edit_vip_profile' customer.id %}" class="bg-yellow-400 text-white p-2 rounded-lg hover:bg-yellow-500">Edit Profile</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        const analyticsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Views', 'Taps', 'Saves'],
                datasets: [{
                    label: 'Total',
                    data: [{{ vcard_views }}, {{ vcard_taps }}, {{ vcard_saves }}],
                    backgroundColor: ['#fbbf24', '#3b82f6', '#10b981'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
