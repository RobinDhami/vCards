<!-- password_check.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h2>Enter Your Password to Continue</h2>

    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Submit</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
