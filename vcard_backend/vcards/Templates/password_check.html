{% extends "base_generic.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Enter Your Credentials to Continue</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <!-- Hidden input to pass customer_id -->
        <input type="hidden" name="customer_id" value="{{ customer.id }}">

        <!-- Username Field -->
        <div>
            <label for="username" class="block text-gray-700 font-medium">Username</label>
            <input 
                type="text" 
                name="username" 
                placeholder="Enter your username" 
                required 
                class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-gray-700 font-medium">Password</label>
            <input 
                type="password" 
                name="password" 
                placeholder="Enter your password" 
                required 
                class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>

        <button 
            type="submit" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition"
        >
            Submit
        </button>
    </form>

    {% if messages %}
        <div class="mt-4">
            <ul class="text-red-500">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock %}
