{% block content %}
{% load tailwind_tags %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-50 via-white to-yellow-100 relative p-6">
  
  <!-- Blurred Background Branding -->
  <div class="absolute inset-0">
    <img src="/static/images/brand-bg.jpg" alt="Brand Background"
         class="w-full h-full object-cover opacity-40">
    <div class="absolute inset-0 bg-gradient-to-br from-yellow-500/10 to-yellow-200/10 backdrop-blur-lg"></div>
  </div>

  <!-- Content Card -->
  <div class="relative bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl max-w-md w-full p-8 text-center border border-yellow-300">
    
    <!-- Branding -->
    <div class="flex flex-col items-center mb-6">
      <img src="/static/images/brand-logo.png" alt="Brand Logo" 
           class="w-16 h-16 mb-2">
      <h2 class="text-lg font-bold text-yellow-600 tracking-wide">Your Brand Name</h2>
    </div>

    <!-- Profile -->
    <div class="flex justify-center mb-4">
      <img src="{{ student.profile_photo.url }}" alt="{{ student.name }}"
           class="w-28 h-28 rounded-full border-4 border-yellow-400 shadow-md object-cover">
    </div>
    
    <!-- Name & Intro -->
    <h1 class="text-2xl font-bold text-gray-800">{{ student.name }}</h1>
    <p class="text-gray-500 text-sm mb-8">Choose how you'd like to connect</p>
    
    <!-- Action Buttons -->
    <div class="flex flex-col gap-4">
      <a href="{% url 'contact_card' student.id %}"
         class="flex items-center justify-center gap-3 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 rounded-xl shadow-lg transition transform hover:scale-105">
         Contact Card
      </a>
      
      <a href="{% url 'profile' student.id %}"
         class="flex items-center justify-center gap-3 bg-white border border-yellow-300 text-yellow-600 hover:bg-yellow-50 font-semibold py-4 rounded-xl shadow-lg transition transform hover:scale-105">
         Portfolio
      </a>
    </div>
    
  </div>
</div>

{% tailwind_css %}
{% endblock %}
