<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Create Customer</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">{% csrf_token %}
        <!-- Basic Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="user_name" placeholder="Full Name" required class="input-field">
            <input type="text" name="phone" placeholder="Phone Number" required class="input-field">
            <input type="text" name="company_name" placeholder="Company Name" required class="input-field">
            <input type="email" name="email" placeholder="Email Address" required class="input-field">
        </div>

        <!-- Password Fields -->
        <div class="space-y-2">
            <label class="block font-semibold">Password:</label>
            <input type="password" name="password" placeholder="Enter Password" required class="input-field">
            
            <label class="block font-semibold">Confirm Password:</label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="input-field">
        </div>

        <!-- Profile and Cover Photos -->
        <div class="space-y-2">
            <label class="block font-semibold">Profile Photo:</label>
            <input type="file" name="profile_photo" accept="image/*" class="file-input">
            <label class="block font-semibold">Cover Photo:</label>
            <input type="file" name="cover_photo" accept="image/*" class="file-input">
        </div>

        <!-- Social Media Links -->
        <h2 class="text-xl font-semibold mt-6">Social Media Links</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="instagram" placeholder="Instagram Handle" class="input-field">
            <input type="text" name="facebook" placeholder="Facebook Profile" class="input-field">
            <input type="text" name="twitter" placeholder="Twitter Handle" class="input-field">
            <input type="text" name="linkedin" placeholder="LinkedIn Profile" class="input-field">
            <input type="text" name="youtube" placeholder="YouTube Channel" class="input-field">
            <input type="text" name="tiktok" placeholder="TikTok Profile" class="input-field">
            <input type="text" name="whatsapp" placeholder="WhatsApp Number" class="input-field">
        </div>

        <!-- Personal Website -->
        <input type="url" name="personal_website" placeholder="Personal Website" class="input-field">

        <!-- Bio -->
        <textarea name="bio" placeholder="Bio" rows="4" class="input-field"></textarea>

        <!-- Customer Type -->
        <label class="block font-semibold">Customer Type:</label>
        <select name="customer_type" class="input-field">
            <option value="general">General</option>
            <option value="vip">VIP</option>
        </select>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Create Profile</button>
    </form>
</div>

<style>
    .input-field {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        outline: none;
        transition: border-color 0.2s;
    }
    .input-field:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .file-input {
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        padding: 0.5rem;
        cursor: pointer;
    }
</style>
