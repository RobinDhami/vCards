<!-- General Profile (gprofile.html) -->
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <div class="flex items-center space-x-4 mb-6">
      <img src="{{ customer.profile_photo.url }}" alt="Profile Photo" class="w-24 h-24 rounded-full object-cover">
      <div>
        <h1 class="text-3xl font-bold">{{ customer.user_name }}</h1>
        <p class="text-gray-600">{{ customer.company_name }}</p>
      </div>
    </div>
    <p class="text-gray-700 mb-4">{{ customer.bio }}</p>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <h2 class="font-semibold">Contact Information</h2>
        <p>{{ customer.email }}</p>
        <p>{{ customer.phone }}</p>
      </div>
      <div>
        <h2 class="font-semibold">Social Media</h2>
        <p><a href="{{ customer.instagram }}" class="text-blue-500">Instagram</a></p>
        <p><a href="{{ customer.linkedin }}" class="text-blue-500">LinkedIn</a></p>
      </div>
    </div>
  </div>
