<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Create Student</h1>

    {% if messages %}
      {% for message in messages %}
        <p class="text-green-600">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block font-semibold">Name:</label>
        <input type="text" name="name" required class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold">Phone:</label>
        <input type="text" name="phone" required class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold">Email:</label>
        <input type="email" name="email" required class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold">Username:</label>
        <input type="text" name="username" required class="w-full border rounded p-2" />
      </div>

      <div>
        <label class="block font-semibold">Password:</label>
        <input type="password" name="password" required class="w-full border rounded p-2" />
      </div>

      <div>
        <h3 class="font-semibold">Skills:</h3>
        <div class="flex flex-wrap gap-2">
          {% for skill in skills %}
            <label class="inline-flex items-center">
              <input type="checkbox" name="skills" value="{{ skill.id }}" class="mr-1" />
              {{ skill.name }}
            </label>
          {% endfor %}
        </div>
      </div>

      <div>
        <h3 class="font-semibold">Social Links:</h3>
        <input type="url" name="facebook" placeholder="Facebook" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="instagram" placeholder="Instagram" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="twitter" placeholder="Twitter" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="youtube" placeholder="YouTube" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="figma" placeholder="Figma" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="github" placeholder="GitHub" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="upwork" placeholder="Upwork" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="other" placeholder="Other" class="w-full border rounded p-2" />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Student</button>
    </form>
  </div>
</body>
</html>
