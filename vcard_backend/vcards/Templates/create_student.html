<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Create Student Profile</h1>

    {% if messages %}
      {% for message in messages %}
        <p class="text-green-600 mb-4">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Full Name:</label>
          <input type="text" name="name" required class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Phone:</label>
          <input type="text" name="phone" class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Email:</label>
          <input type="email" name="email" required class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Username:</label>
          <input type="text" name="username" required class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Password:</label>
          <input type="password" name="password" required class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Address:</label>
          <input type="text" name="address" class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">College:</label>
          <input type="text" name="college" class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Education Completed:</label>
          <input type="text" name="education_completed" class="w-full border rounded p-2" />
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1">Bio:</label>
        <textarea name="bio" rows="3" class="w-full border rounded p-2"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">About Me:</label>
        <textarea name="about_me" rows="3" class="w-full border rounded p-2"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Profile Photo:</label>
          <input type="file" name="photo" class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Cover Photo:</label>
          <input type="file" name="cover_photo" class="w-full border rounded p-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Resume / CV:</label>
          <input type="file" name="resume" class="w-full border rounded p-2" />
        </div>
      </div>

      <div>
        <h3 class="font-semibold mb-2">Skills:</h3>
        <div class="flex flex-wrap gap-2">
          {% for skill in skills %}
            <label class="inline-flex items-center">
              <input type="checkbox" name="skills" value="{{ skill.id }}" class="mr-1" />
              {{ skill.name }}
            </label>
          {% endfor %}
        </div>
      </div>

      <div>
        <h3 class="font-semibold mb-2">Social Links:</h3>
        <input type="url" name="facebook" placeholder="Facebook URL" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="instagram" placeholder="Instagram URL" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="twitter" placeholder="Twitter URL" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="youtube" placeholder="YouTube URL" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="figma" placeholder="Figma URL" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="github" placeholder="GitHub URL" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="upwork" placeholder="Upwork URL" class="w-full border rounded p-2 mb-2" />
        <input type="url" name="other" placeholder="Other URL" class="w-full border rounded p-2" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 font-semibold">
        Create Student
      </button>
    </form>
  </div>
</body>
</html>
