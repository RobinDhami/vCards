<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Create New Student</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in ['name', 'phone', 'email', 'username', 'password'] %}
      <div class="mb-3">
        <label class="form-label">{{ field|capfirst }}</label>
        <input type="{{ 'password' if field == 'password' else 'text' }}" name="{{ field }}" class="form-control" required>
      </div>
    {% endfor %}
    
    <div class="mb-3">
      <label class="form-label">Skills</label>
      {% for skill in skills %}
        <div class="form-check form-check-inline">
          <input type="checkbox" name="skills" value="{{ skill.id }}" class="form-check-input">
          <label class="form-check-label">{{ skill.name }}</label>
        </div>
      {% endfor %}
    </div>

    <h5>Social Links</h5>
    {% for social in 'facebook instagram twitter youtube figma github upwork other'.split %}
      <div class="mb-2">
        <label>{{ social|capfirst }}</label>
        <input type="url" name="{{ social }}" class="form-control">
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-success mt-2">Create</button>
  </form>
</body>
</html>
