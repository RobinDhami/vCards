<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP User Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            color: #333;
        }

        /* Profile Container */
        .profile-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        /* VIP Badge */
        .vip-badge {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(243, 156, 18, 0.8); }
            100% { box-shadow: 0 0 25px rgba(243, 156, 18, 1); }
        }

        /* Profile Picture */
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f39c12;
            margin: 20px auto 15px;
        }

        /* User Info */
        .user-info {
            padding: 20px;
        }

        .user-info h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Edit Button */
        .edit-profile {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 20px;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .edit-profile:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
        <div class="vip-badge">VIP Member</div>
        <div class="user-info">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>User Type:</strong> {{ user.get_user_type_display }}</p>
            <a href="#" class="edit-profile">Edit Profile</a>
        </div>
    </div>
</body>
</html>
