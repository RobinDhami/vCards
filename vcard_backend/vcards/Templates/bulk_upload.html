<!-- templates/bulk_upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk Upload Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Bulk Upload Students</h1>

    <p class="mb-2 text-sm text-gray-600">âœ… Required columns: <code>name</code>, <code>address</code>, <code>phone</code> <br> ðŸ“Œ Optional: <code>college</code>, <code>email</code>, etc.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="bg-green-100 text-green-800 p-2 rounded mb-2">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input type="file" name="file" required class="border p-2 w-full" accept=".xlsx,.xls" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Upload Excel</button>
    </form>
  </div>
</body>
</html>
