<!-- vcards/templates/vcards/normal_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }

        .profile-container {
            width: 70%;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-banner {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .profile-details p {
            font-size: 18px;
            line-height: 1.6;
        }

        .edit-profile {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .edit-profile:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Normal User Profile</h1>
    <div class="profile-container">
        <div class="profile-banner">Normal User</div>
        <div class="profile-details">
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>User Type:</strong> {{ user.get_user_type_display }}</p>
        </div>
        <a href="#" class="edit-profile">Edit Profile</a>
    </div>
</body>
</html>
