{% load tailwind_tags %}

<nav class="bg-white border-b border-gray-200 px-4 py-3 flex justify-between items-center shadow-sm">
  <!-- Logo -->
  <a href="/" class="text-2xl font-semibold text-gray-800">vCard</a>

  <!-- Desktop Menu -->
  <div class="hidden md:flex gap-6 items-center">
    <a href="#" class="text-gray-600 hover:text-gray-900 transition">Home</a>
    <a href="#" class="text-gray-600 hover:text-gray-900 transition">About</a>
    <a href="#" class="text-gray-600 hover:text-gray-900 transition">Features</a>
    <a href="#" class="text-gray-600 hover:text-gray-900 transition">Contact</a>
  </div>

  <!-- Mobile Menu Button -->
  <button id="menu-btn" class="md:hidden text-gray-600 focus:outline-none">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
</nav>

<!-- Mobile Dropdown Menu -->
<div id="mobile-menu" class="md:hidden px-4 pb-4 space-y-2 hidden">
  <a href="#" class="block text-gray-600 hover:text-gray-900">Home</a>
  <a href="#" class="block text-gray-600 hover:text-gray-900">About</a>
  <a href="#" class="block text-gray-600 hover:text-gray-900">Features</a>
  <a href="#" class="block text-gray-600 hover:text-gray-900">Contact</a>
</div>
{% tailwind_css %}

<script>
  // Simple JS to toggle mobile menu
  document.getElementById('menu-btn').addEventListener('click', function () {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
